<!DOCTYPE html>
<html>
  <head>
    <title>My Simple Website</title>
    <style>
      /* CSS styles go here */
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Simple Website</h1>
    <p>This is a very simple website that includes text, lists, links, images, and a form.</p>
    <h2>My Favorite Things</h2>
    <ul>
      <li>Books</li>
      <li>Movies</li>
      <li>Music</li>
    </ul>
    <h2>Links</h2>
    <ul>
      <li><a href="https://www.google.com">Google</a></li>
      <li><a href="https://www.github.com">GitHub</a></li>
    </ul>
    <h2>Images</h2>
    <img src="https://via.placeholder.com/500x300.png?text=Image+1" alt="Image 1">
    <img src="https://via.placeholder.com/500x300.png?text=Image+2" alt="Image 2">
    <h2>Contact Me</h2>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      <input type="submit" value="Send">
    </form>
  </body>
</html>
